<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVRUNNR's Sonic Labs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            background-color: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            border-bottom: 1px solid #444;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #bb86fc;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 1px solid #bb86fc;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        a:hover {
            background-color: #bb86fc;
            color: #121212;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WAVLAB SONIC LABORATORIES</h1>
        <ul>
            <li><a href="Cell-Synth v0.2/">Cell Synth</a></li>
            <li><a href="WAVLAB-Solaria v.0.1/">Solaria</a></li>
            <li><a href="WAVDRUMMR v0.1/">WAVDRUMMR</a></li>
        </ul>
    </div>
</body>
</html>
